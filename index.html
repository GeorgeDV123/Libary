<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <form class="book-form">
        <label for="title">Title</label><br>
        <input type="text" class="title"><br>
        <label for="author">Author</label><br>
        <input type="text" class="author"><br>
        <label for="pages">Page number</label><br>
        <input type="number" class="pages"><br>
        <label for="read">Read yet?</label><br>
        <input type="text" class="read"><br><br>
        <input type="submit" value="S U B M I T">
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read yet?</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <tr>
                <td>The Hobbit</td>
                <td>JRR Tolkien</td>
                <td>295 pages</td>
                <td>Not read yet</td>
                <td><button class="delete"><a href="#">X</a></button></td>
            </tr>
        </tbody>
    </table>

    <p id="stuff">

    </p>
    
</body>
</html>
